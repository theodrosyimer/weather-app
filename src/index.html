<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="stylesheet" href="style.css">
    <script type="module"
            src="index.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div id="app"
         class="slider-x-body">

      <div class="weather-slide-grid">

        <div class="weather-today-grid">
          <h2 class="city">Paris</h2>
          <div class="current-temperature">10°</div>
          <div class="description">Cloudy</div>
          <div class="high-low-temperatures">
            <span>H: 15°</span>
            <span>L: 8°</span>
          </div>
        </div>

        <section class="section-grid">
          <h3 class="section-title">Hourly forecast</h3>

          <div class="slider-x hourly-forecast">
            <div class="hourly-temperature-grid">
              <span>Now</span>
              <span>nuage</span>
              <span>20°</span>
            </div>
            <div class="hourly-temperature-grid">
              <span>13h</span>
              <span>nuage</span>
              <span>20°</span>
            </div>
            <div class="hourly-temperature-grid">
              <span>14h</span>
              <span>nuage</span>
              <span>20°</span>
            </div>
            <div class="hourly-temperature-grid">
              <span>15h</span>
              <span>nuage</span>
              <span>20°</span>
            </div>
            <div class="hourly-temperature-grid">
              <span>16h</span>
              <span>nuage</span>
              <span>20°</span>
            </div>
            <div class="hourly-temperature-grid">
              <span>17h</span>
              <span>nuage</span>
              <span>20°</span>
            </div>
          </div>
        </section>

        <div class="test"></div>

      </div>

    </div>

  </body>

</html>
